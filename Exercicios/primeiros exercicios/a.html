<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Exercicio 1 a</title>
  </head>
  <body class="container">

    <form>
    
    <div class="row mt-5">
        <div class="col">
            <label for="firstname" class="label-control">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Mark" class="form-control">
        </div>
        <div class="col">
            <label for="lastname" class="label-control">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Otto" class="form-control">
        </div>
        <div class="col">
            <label for="username" class="label-control">Username</label>
            <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control ">
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <label for="city" class="label-control">City</label>
            <input type="text" id="city" name="city" placeholder="City" class="form-control">
        </div>
        <div class="col-3">
            <label for="state" class="label-control">State</label>
            <input type="text" id="state" name="state" placeholder="State" class="form-control">
        </div>
        <div class="col-3">
            <label for="zip" class="label-control">Zip</label>
            <input type="text" id="zip" name="zip" placeholder="Zip" class="form-control">
        </div>
    </div>
    <div class="row mt-3">
        <div class="form-check">
            <input type="checkbox" id="checkbox" class="form-check-input">
            <label for="checkbox" class="form-check-label">Agree to terms and conditions</label>
        </div>
    </div>
    <div class="row-2 mt-3">
        <button type="submit" class="btn btn-primary">Submit form</button>
    </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
